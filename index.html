<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="sspo.jpg"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成都市石室爱乐协会</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        header div {
            margin: 0 10px;
            font-size: 1.2em; /* Adjust the font size as needed */
        }
        header .logo {
            flex-grow: 1;
            text-align: right;
        }
        header .logo img {
            width: 36px; /* Adjust the width as needed */
            height: auto;
            border: #333;
            border-radius: 50%;
        }
        main {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        .slideshow {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .slideshow img {
            max-width: 100%;
            max-height: 100%;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
